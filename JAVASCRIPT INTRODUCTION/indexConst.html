<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
   <h1>JavaScript Variables</h1>
   <p>Contoh penggunaan variabel const dalam JavaScript</p>
   <p id="demo"></p>

   <script>
       
        const x = 5;  // Deklarasi variabel x dan memberikan nilai 5
        const y = 10;  // Deklarasi variabel y dan memberikan nilai 10
        const z = x + y; // Deklarasi variabel z dan menghitung nilai dari penjumlahan x dan y

        alert("The value of z is: " + z); // Menampilkan nilai z dengan menggunakan alert

        document.getElementById("demo").innerHTML = "The value of z is: " + z; // Menampilkan nilai z di dalam elemen HTML dengan id "demo"
   </script>
</body>
</html>
